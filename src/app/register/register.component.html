<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-8 mx-auto registration">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control no-box-shadow" 
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              placeholder="Username"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control no-box-shadow" 
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              placeholder="Password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control no-box-shadow" 
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              placeholder="Email"/>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="firstName" class="form-control no-box-shadow" 
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
              placeholder="First Name"/>
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" formControlName="lastName" class="form-control no-box-shadow" 
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
              placeholder="Last Name"/>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button> &nbsp;&nbsp;
            <button class="btn btn-default" role="button" (click)="onLoginClick()">Login</button>

          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
</section>
